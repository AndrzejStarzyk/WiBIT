{% extends 'base.html' %}
{% block head %}

{% endblock %}

{% block body %}
<div>
    <h1>Wyb√≥r kategorii atrakcji turystycznych</h1>
    <form class="form" id="category_form" action="{{redirect}}" method="POST">
        <div class="container">
            {% for category in input_categories %}
                <div class="item">
                    <input class="not-displayed select-checkbox" name="{{ category['code']}}" id="{{ category['code']  }}" type="checkbox">

            <button class="base-button">Dalej</button>
        </div>

    </form >
</div>
{% endblock %}
