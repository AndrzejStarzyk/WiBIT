{% extends 'base.html' %}
{% block head %}
    <title>visit time</title>
{% endblock %}

{% block body %}
<div>
    <h1>Wybór długości wycieczki</h1>
    <form method="POST" id="duration_form">
        <select name="duration_dropdown" required>
            <option value="" disabled selected>Długość wycieczki</option>
            {% for option in options %}
            <option value={{option['time']}}>{{option['name']}}</option>
            {% endfor %}
        </select>
        <br><br>
        <input type="submit" value="dalej" class="base-button">
    </form>
</div>
{% endblock %}
